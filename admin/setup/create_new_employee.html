    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                // issue #20886_ログイン画面の連打対応
                // ログインに失敗した場合ログイン用の入力項目を一定時間無効化する
                $("#login_id").focus();
                $("#login_button").on("click", function () {
                    $("#action_01").click();
                });
                $("#login_id").on("keypress", function (event) {
                    submitAction(event);
                });
                $("#login_password").on("keypress", function (event) {
                    submitAction(event);
                });
                translateTimeAndDate(102, "messageDay", "messageTime");
                addBookmarkLink();
                if (navigator.userAgent.match(/(msie|trident)/i)) {
                    // IE11以下の処理 #24058
                    ie11_link_anchor = "";
                    if (ie11_nonsupport_link_global != "") {
                        ie11_link_anchor = '<a href="" id="ie11alert" target="_blank">［Detail］</a>';
                    }
                    $('.warning').append('<div class="htBlock-messageBox"><span class="htBlock-warnA">The system will no longer support your current browser (Windows IE) after June 16, 2022.' + ie11_link_anchor + '</span></div>');
                    $('#ie11alert').attr('href', ie11_nonsupport_link_global);
                }
                if (navigator.userAgent.match(/Win(dows )?(NT 5\.1|XP)/)) {
                    // Windows XP の処理
                    $('.warning').append('<div class="htBlock-messageBox"><span class="htBlock-warnA">Your OS (Windows XP) is not supported.</span></div>');
                }
            });
        })(jQuery);
        function submitAction(e) {
            if (!e) {
                var e = window.event;
            }
            if (e.keyCode === 13) {
                $("#action_01").click();
            }
        }
        function addBookmarkLink() {
            var bookmarkArea = $("#bookmark");
            if (!$(bookmarkArea).attr("id")) return;
            var isOlderFireFox = false;
            if (window.sidebar && window.sidebar.addPanel) {
                //[FireFox lt 23.0]
                isOlderFireFox = true;
            }
            var isIE = false;
            try {
                if (window.external && ('AddFavorite' in window.external)) {
                    isIE = true;
                }
            }
            catch (e) {
                return;
            }
            var bookmarkLink = $("<a>").attr("id", "bookmark_link").text("Add to favorites");
            if (isOlderFireFox || isIE) {
                $(bookmarkLink).attr("href", "#");
                $(bookmarkLink).bind({
                    click: function () {
                        if (isIE) {
                            window.external.AddFavorite(location.href, document.title);
                        }
                        else if (isOlderFireFox) {
                            window.sidebar.addPanel(title, url, "");
                        }
                    },
                    keypress: function () {
                        if (isIE) {
                            window.external.AddFavorite(location.href, document.title);
                        }
                        else if (isOlderFireFox) {
                            window.sidebar.addPanel(title, url, "");
                        }
                    }
                });
                $(bookmarkArea).append(bookmarkLink);
            }
            else if (navigator.userAgent.indexOf("Opera") > -1
                || navigator.userAgent.indexOf("Firefox") > -1) {
                //[opera lt 15.0] or [FireFox gte 23.0]
                $(bookmarkLink).attr("rel", "sidebar").attr("href", location.href).attr("title", document.title);
                $(bookmarkArea).append(bookmarkLink);
            }
        }
    </script>
